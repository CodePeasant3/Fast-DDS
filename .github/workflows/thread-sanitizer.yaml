name: Thread Sanitizer analysis

on:
  workflow_dispatch:
    inputs:
      label:
        description: 'ID associated to the workflow'
        required: true
        type: string
      colcon_meta:
        description: 'Optional Path of the colcon meta file'
        required: false
        type: string
      cmake_args:
        description: 'Optional CMake Compilation Flags'
        required: false
        type: string
      ctest_args:
        description: 'Optional CTest Testing Flags'
        required: false
        type: string
      fastdds_branch:
        description: 'Branch or tag of Fast DDS repository (https://github.com/eProsima/Fast-DDS)'
        type: string
        required: true

  pull_request:
    types:
      - review_requested
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '!**/CMakeLists.txt'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  thread-sanitizer:
    uses: ./.github/workflows/reusable-sanitizer.yml
    if: ${{ (
              !contains(github.event.pull_request.labels.*.name, 'skip-ci') &&
              !contains(github.event.pull_request.labels.*.name, 'no-test') &&
              !contains(github.event.pull_request.labels.*.name, 'conflicts')
            ) }}
    with:
        label: ${{ inputs.label || 'thread-sanitizer' }}
        colcon_meta: ${{ inputs.colcon_meta || 'src/fastrtps/.github/workflows/config/tsan_colcon.meta' }}
        cmake_args: ${{ inputs.cmake_args || '-DCMAKE_BUILD_TYPE=Debug' }}
        ctest_args: ${{ inputs.ctest_args || '-timeout 30 -V -E DDSSQLFilterValueTests ' }}
        fastdds_branch: ${{ github.head_ref || inputs.fastdds_branch || 'master' }}
        tsan_report: 'true'
